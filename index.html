    <div class="container">
        
        <h2 class="title">Calcule seu imc</h2>
        <table class="table--information" id="information">
            <thead class="table--information-head">
                <tr class="table--information-tr">
                    <th class="table--information-th">Nome</th>
                    <th class="table--information-th">Idade</th>
                    <th class="table--information-th">Altura</th>
                    <th class="table--information-th">Peso</th>
                    <th class="table--information-th">IMC</th>
                </tr>
            </thead>
            <tbody id="tbody"></tbody>
        </table>
        
        <input type="text" maxlength="18" placeholder="Digite seu nome" class="input" id="input--name" required>
        <input type="number" maxlength="3" placeholder="Digite sua idade" class="input" id="input--age" required>
        <input type="number" placeholder="Digite seu peso" class="input" id="input--weight" required>
        <input type="number" placeholder="Digite sua altura" class="input" id="input--height" required>

        <button class="btn btn--clear" id="btn--clear">Limpar</button>
        <button class=" btn btn--calc" onclick="imcsController.adicionarPessoa(event)" id="btn--calc">Calcular</button><br>

        <div class="imc--box">

            <p class="output--imc">Seu imc: </p>
            <p class="output--imc-value" id="imc-value"></p>

        </div>
    </div>
